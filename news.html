<!-- Portfolio Grid Section -->


<section id="portfolio" class="bg-light-gray">
		<div class="container">
				<div class="row">
						<div class="col-lg-12 text-center">
								<h2 class="section-heading">News</h2>
								<!-- <h3 class="section-subheading text-muted">my selected masterpiece</h3> -->
						</div>
				</div>
				<div class="row">
				{% for post in site.posts %}
					{% if post.tag == "professional" %}
						<div class="col-md-4 col-sm-6 portfolio-item">
								<a href="#{{ post.modal-id }}" data-target="#{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
										<div class="portfolio-hover">
												<!-- <div class="portfolio-hover-content"> -->
														<!-- <i class="fa fa-plus fa-3x"></i> -->
														<img src="images/portfolio/THUMBNAIL/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
												<!-- </div> -->
										</div>
										<img src="images/portfolio/THUMBNAIL/{{ post.thumbnail }}" class="img-responsive img-centered grayscale" alt="">
								</a>
								<div class="portfolio-caption">
										<h4>{{ post.title }}</h4>
										<p class="text-muted">{{ post.subtitle }}</p>
								</div>
						</div>
						{% endif %}
				{% endfor %}
				</div>
		</div>
</section>
